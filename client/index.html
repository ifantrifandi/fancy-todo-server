<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="login-page">
        <h1>Login to Find Your Todos!!</h1>

        <form method="POST">
    
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="login-email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="login-password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login" id="login-submit"></td>
                    <td><button id ="register">Register</button></td> 
                </tr>
            </table>
    
        </form>
    </section>
    
    <section id="register-page" class="hidden">

    <h1>Register</h1>

    <form method="POST">

        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="register-email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="register-password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register" id="register-submit"></td>
                <td><button id="back-to-login">Back To Login</button></td> 
            </tr>
        </table>

    </form>

    </section>

    <section id="todo-all-page" class="hidden">
        <h1>Welcome, this all of the list To Do in Database!</h1>
        <button id="logout">Log Out</button>
        <table id="table-todo-all">
        </table>
        <button id="add-todo">Add To Do</button>   
    </section>

    <section id="create-todo-page" class="hidden">
        <h1>Create Your To Do</h1>
        
        <form method="POST">
            <table>
                <tr>
                    <td><label for="title">Title:</label></td>
                    <td><input type="text" name="title" id="title"></td>
                </tr>
                <tr>
                    <td><label for="description">Description:</label></td>
                    <td><textarea name="description" id="description" cols="32" rows="1"></textarea></td>
                </tr>
                <tr>
                    <td><label for="due_date">Due Date:</label></td>
                    <td><input type="date" name="due_date" id="due_date"></td>
                </tr>
                <tr>
                    <td><button id="create-todo">Create Todo</button></td>
                </tr>
            </table>

        </form>
        
    </section>

    <section id ="edit-todo" class="hidden">

        <h1>Edit Your To Do</h1>
        
        <form method="POST">
            <table>
                <tr>
                    <td><label for="title">Title:</label></td>
                    <td id='test'><input type="text" name="title" id="title-edit"></td>
                </tr>
                <tr>
                    <td><label for="description">Description:</label></td>
                    <td><textarea name="description" id="description-edit" cols="32" rows="1"></textarea></td>
                </tr>
                <tr>
                    <td><label for="due_date">Due Date:</label></td>
                    <td><input type="date" name="due_date" id="due-date-edit"></td>
                </tr>
                <tr>
                    <td><label for="status">Status:</label></td>
                    <td><input type="text" name="status" id="status-edit"></td>
                </tr>
                <tr>
                    <td><button id="edit-todo-submit">Edit Todo</button></td>
                    <td><button id="back-to-dashboard">Back To Dashboard</button></td>
                </tr>
            </table>

        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    
    <script src="main.js"></script>

</body>

</html>
