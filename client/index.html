<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/platform.js"></script>
    <meta name="google-signin-client_id" content="898768895094-9co6bp6bghjrgnbqb9g9nllfctp7u4ec.apps.googleusercontent.com">
</head>

<body>

    <section id="login-page">
        <h1>Login to Find Your Todos!!</h1>

        <form method="POST" >
    
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="login-email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="login-password"></td>
                </tr>
                <tr>
                    <td><button id ="register">Register</button></td>
                    <td><input type="submit" value="Login" id="login-submit"></td> 
                </tr>
                    <tr>
                        <td></td>
                        <td><div class="g-signin2" data-onsuccess="onSignIn"></div></td>
                    </tr>
            </table>

        </form>

       

    </section>
    
    <section id="register-page" class="hidden">

    <h1>Register</h1>

    <form method="POST">

        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="register-email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="register-password"></td>
            </tr>
            <tr>
                <td><button id="back-to-login">Back To Login</button></td> 
                <td><input type="submit" value="Register" id="register-submit"></td>      
            </tr>
        </table>

    </form>

    </section>

    <section id="todo-all-page" class="hidden" >
        <h1>Welcome, this all of the list To Do in Database!</h1>
        <button id="history">History</button>
        <button id="logout">Log Out</button>
        <table id="table-todo-all" class="display">
        </table>
        <button id="add-todo">Add To Do</button>   
    </section>

    <section id="todo-history-page" class="hidden">
        <h1>Welcome, this all of the list History To Do in Database!</h1>
        <button id="back-from-history">Back To Dashboard</button>
        <table id="table-history-all" class="display">
        </table>
    </section>

    <section id="create-todo-page" class="hidden">
        <h1>Create Your To Do</h1>
        <td><button id="back-from-create">Back To Dashboard</button></td>
        <form method="POST">
            <table>
                <tr>
                    <td><label for="title">Title:</label></td>
                    <td><input type="text" name="title" id="title"></td>
                </tr>
                <tr>
                    <td><label for="description">Description:</label></td>
                    <td><textarea name="description" id="description" cols="32" rows="1"></textarea></td>
                </tr>
                <tr>
                    <td><label for="due_date">Due Date:</label></td>
                    <td><input type="date" name="due_date" id="due_date"></td>
                </tr>
                <tr>
                    <td><button id="create-todo">Create Todo</button></td>
                </tr>
            </table>

        </form>
        
    </section>

    <section id ="edit-todo" class="hidden">

        <h1>Edit Your To Do</h1>
        
        <form method="POST">
            <table>
                <tr>
                    <td><label for="title">Title:</label></td>
                    <td id='test'><input type="text" name="title" id="title-edit"></td>
                </tr>
                <tr>
                    <td><label for="description">Description:</label></td>
                    <td><textarea name="description" id="description-edit" cols="32" rows="1"></textarea></td>
                </tr>
                <tr>
                    <td><label for="due_date">Due Date:</label></td>
                    <td><input type="date" name="due_date" id="due-date-edit"></td>
                </tr>
                <tr>
                    <td><label for="status-edit">Status:</label></td>
                    <td>
                            <select name="status-edit" id="status-edit" >
                                <option value="on process" selected >On Process</option>
                                <option value="completed" >Completed</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td><button id="back-to-dashboard">Back To Dashboard</button></td>
                    <td><button id="edit-todo-submit">Edit Todo</button></td>
                </tr>
            </table>

        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>    
    <script src="main.js"></script>

</body>

</html>
